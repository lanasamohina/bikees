<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bikees</title>
    <link rel="stylesheet" href="css/libs/normalize">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!--  *********Header*********-->

    <header class="clearfix">
        <div class="header__logo-container">

            <!--***********logo***********-->
            <div class="logo">Bikees.</div>
        </div>
        <div class="header__search-container">

           <!-- **************search*************-->
            <div class="search">
                <a href="#" class="search__link"></a>
            </div>
        </div>
    </header><!--  *********/Header*********-->

    <main class="clearfix">
        <div class="left-column">
            <div class="choose-style-block">
                <p class="choose-style-block__heading">Fixies</p>
                <p class="choose-style-block__slogan">Hisper style</p>
                <button class="choose-style-block__btn" type="submit">Choisir son modèle</button>
            </div>
        </div>
        <div class="right-column">
            <div class="choose-style-block">
                <p class="choose-style-block__heading choose-style-block__heading--cruisers">Cruisers</p>
                <p class="choose-style-block__slogan choose-style-block__slogan--hippie">Hippie style</p>
                <button class="choose-style-block__btn" type="submit">Choisir son modèle</button>
            </div>
        </div>
    </main> <!-- **********/main*********-->
   <!-- **********************footer********************-->
    <footer class="clearfix">
        <div class="footer__column1">
            <div class="footer__logo-container">
                <div class="logo logo--footer">Bikees.</div>
            </div>
            <div class="footer__text-container">
                <div class="description__text">
                     PAIEMENT 100% SECURISÉ - DONNÉES CRIPTÉES ET CHIFRÉES.
                </div>
                <a href="#" class="description__link">
                    Livraison gratuite à partir de 50€ d’achat
                </a>
            </div>
            <div class="copyright-container">
                ©BIKEES.2015
            </div>
        </div>
        <div class="footer__column2">
            <div class="nav">
                <div class="nav__column1">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link">FIXIES</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">CRUISERS</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">ACCESSOIRES</a></li>
                    </ul>
                </div>
                <div class="nav__column2">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link">MENTIONS</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">C.G.U</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">CONTACT</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer__column3">
            <h3 class="column3__heading">
                Inscription Newsletter
            </h3>
            <button type="submit" class="column3__btn">
                Saisissez votre adresse mail
            </button>
            <div class="social-block clearfix">
                <a href="#" class="social-block__twitter"></a>
                <a href="#" class="social-block__google"></a>
                <a href="#" class="social-block__facebook"></a>
            </div>
        </div>
    </footer>
</body>
</html>
